<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | EcommerceFinder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-100 to-indigo-200 min-h-screen flex items-center justify-center font-sans">

  <form method="POST" class="bg-white p-8 rounded-2xl shadow-xl w-[90%] max-w-md space-y-6">
    <div class="text-center">
      <h2 class="text-3xl font-extrabold text-indigo-700">EcommerceFinder</h2>
      <p class="text-sm text-gray-600 mt-1">Create your account and explore the web of e-commerce.</p>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="text-center text-red-600 text-sm">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="space-y-4">
      <input name="email" type="email" placeholder="Email" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-400 focus:outline-none" required>
      <input name="password" type="password" placeholder="Password" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-400 focus:outline-none" required>
      <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2.5 rounded-md hover:bg-indigo-700 transition duration-300">Sign Up</button>
    </div>

    <p class="text-center text-sm text-gray-600 pt-4">
      Already have an account?
      <a href="{{ url_for('login') }}" class="text-indigo-600 font-semibold hover:underline">Login</a>
      <span class="text-gray-400 px-1">|</span>
      <a href="{{ url_for('home') }}" class="text-indigo-600 font-semibold hover:underline">Back</a>
    </p>
  </form>

</body>
</html>
